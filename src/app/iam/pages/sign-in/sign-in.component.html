<div class="sign-in-content">
  <mat-card>
    <mat-card-header>
        <mat-card-title>{{ 'signIn' | translate }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <input matInput placeholder="{{ 'username' | translate }}" formControlName="username" required />
          <mat-error *ngIf="isInvalidControl(form, 'username')">
            {{ errorMessagesForControl(form, 'username') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <input matInput type="password" placeholder="{{ 'password' | translate }}" formControlName="password" required />
          <mat-error *ngIf="isInvalidControl(form, 'password')">
            {{ errorMessagesForControl(form, 'password') }}
          </mat-error>
        </mat-form-field>

        <a mat-button [routerLink]="['/sign-up']" style="margin-left: 20px; color: darkblue;">{{ 'noAccount' | translate }}</a>

        <div #captchaElem class="captcha-container" style="margin: 20px 0;"></div>

        <button mat-raised-button color="primary" type="submit" class="full-width">
          {{ 'signIn' | translate }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
