<div class="sign-up-content">

  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ 'signUp' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (submit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="{{ 'username' | translate }}" id="username" name="username" required formControlName="username">
          <mat-error *ngIf="isInvalidControl(form,'username')">{{ errorMessagesForControl(form,'username')}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="{{ 'password' | translate }}" id="password" name="password" formControlName="password">
          <mat-error *ngIf="isInvalidControl(form,'password')">{{ errorMessagesForControl(form,'password')}}</mat-error>
        </mat-form-field>

        <a mat-button [routerLink]="['/sign-in']" style="margin-left: 20px; color: darkblue;">{{ 'ifAccount' | translate }}</a>

        <div #captchaElem class="captcha-container" style="margin: 20px 0;"></div>
        <button mat-raised-button color="primary" type="submit">{{ 'signUp' | translate }}</button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
