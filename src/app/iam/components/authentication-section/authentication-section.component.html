<!-- Authentication Section information content depends on signed-in status -->
<div *ngIf="isSignedIn; else anonymous"></div>
<!-- Authenticated Scenario Information and Available Actions -->
<ng-template #authenticated>
  <span class="mat-body">Welcome, {{ currentUserName }}</span> |
  <button mat-button (click)="onSignOut()">{{ 'signOut' | translate }}</button>
</ng-template>

<!-- Anonymous Scenario Available Actions -->
<ng-template #anonymous>
  <button mat-button (click)="onSignIn()" style="color: white">{{ 'signIn' | translate }}</button> |
  <button mat-button (click)="onSignUp()" style="color: white">{{ 'signUp' | translate }}</button>
</ng-template>
