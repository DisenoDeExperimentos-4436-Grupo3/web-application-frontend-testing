<!-- Primer nombre -->
<mat-form-field appearance="fill">
  <mat-label>{{ 'fullName' | translate }}</mat-label>
  <input matInput [(ngModel)]="newMember.fullName" name="fullName" required>
</mat-form-field>

<!-- Correo electrónico -->
<mat-form-field appearance="fill">
  <mat-label>{{ 'emailLabel' | translate }}</mat-label>
  <input matInput [(ngModel)]="newMember.email" name="email" required type="email">
</mat-form-field>

<!-- Dirección -->
<mat-form-field appearance="fill">
  <mat-label>{{ 'streetAddress' | translate }}</mat-label>
  <input matInput [(ngModel)]="newMember.streetAddress" name="streetAddress" required>
</mat-form-field>

<!-- Rol -->
<mat-form-field appearance="fill">
  <mat-label>{{ 'role' | translate }}</mat-label>
  <mat-select [(ngModel)]="newMember.role" name="role" required>
    <mat-option [value]="'DEVELOPMENT_TEAM'">Development Team</mat-option>
    <mat-option [value]="'SCRUM_MASTER'">Scrum Master</mat-option>
    <mat-option [value]="'PROJECT_OWNER'">Project Owner</mat-option>
  </mat-select>
</mat-form-field>

<!-- Botón de envío -->
<div class="form-buttons">
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="isLoading">
    {{ newMember.id ? ( 'updateMember' | translate ) : ( 'addMember' | translate ) }}
  </button>
  <button mat-button (click)="onCancel()" [disabled]="isLoading">{{ 'cancel' | translate }}</button>
</div>

<!-- Botón de eliminar -->
<div *ngIf="newMember.id">
  <button mat-raised-button color="warn" (click)="onDelete()" [disabled]="isLoading">{{ 'deleteButton' | translate }}</button>
</div>
